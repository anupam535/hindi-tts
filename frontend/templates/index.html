<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi TTS App</title>
</head>
<body>
    <h1>Hindi Text-to-Speech</h1>
    <form action="/synthesize" method="post">
        <label for="text">Enter Text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
        <label for="voice_model">Voice Model:</label>
        <select id="voice_model" name="voice_model">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="child">Child</option>
            <option value="elderly">Elderly</option>
        </select><br>
        <label for="emotion">Emotion:</label>
        <select id="emotion" name="emotion">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <option value="suspenseful">Suspenseful</option>
            <option value="narrator">Narrator</option>
            <option value="neutral">Neutral</option>
            <option value="professional">Professional</option>
        </select><br>
        <label for="speed">Speed:</label>
        <input type="number" id="speed" name="speed" step="0.1" value="1.0"><br>
        <label for="pitch">Pitch:</label>
        <input type="number" id="pitch" name="pitch" step="0.1" value="1.0"><br>
        <input type="submit" value="Generate Speech">
    </form>
</body>
</html>
